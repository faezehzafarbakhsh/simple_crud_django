{% extends 'base.html' %}
{% block title %}
    Update
{% endblock %}

{% block content %}
<div class="container mt-5">
    <h2>{% if form.instance.pk %}Edit Student{% else %}Add New Student{% endif %}</h2>

    <form method="POST" class="bg-light p-4 rounded border">
        {% csrf_token %}

        {{ form.as_p }}

        <button type="submit" class="btn btn-success">Save</button>
        <a href="{% url 'student_list' %}" class="btn btn-secondary ml-2">Cancel</a>
    </form>
</div>
{% endblock %}
