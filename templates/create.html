{% extends 'base.html'%}

{% block title%}
    create
{% endblock %}

    {% block content %}
        <div class="container">
            <h2>Add New Student</h2>

            <form method="POST" class="mb-4">
                {% csrf_token %}
                {{ form.as_p }}
                <button type="submit" class="btn btn-success">Save</button>

                <a href="{% url 'student_list' %}" class="btn btn-secondary">Back to Student List</a>
            </form>
        </div>
{% endblock %}
